<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${post.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <form th:action="'/blog/' + ${post.id} + '/edit'" method="post">
        <input type="text" name="title" th:value="${post.title}" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="announcement" th:value="${post.announcement}" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="content" th:text="${post.content}" placeholder="Введите содержимое статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Обновить статью</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
